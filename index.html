<html class="staticrypt-html">
    <head>
        <meta charset="utf-8" />
        <title>請輸入密碼</title>
        <meta name="viewport" content="width=device-width, initial-scale=1" />

        <!-- do not cache this page -->
        <meta http-equiv="cache-control" content="max-age=0" />
        <meta http-equiv="cache-control" content="no-cache" />
        <meta http-equiv="expires" content="0" />

        <style>
    /* 引入日系圓體字型，營造舒適感 */
    @import url('https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@300;400;500&family=Zen+Maru+Gothic:wght@400;500;700&display=swap');

    :root {
        --bg-color: #f9f8f6;       /* 溫暖的米白色背景 */
        --card-bg: #ffffff;        /* 卡片白色 */
        --text-main: #595959;      /* 深灰色文字 (不使用純黑) */
        --text-light: #8c8c8c;     /* 淺灰色輔助字 */
        --primary: #8da399;        /* 低飽和抹茶綠/莫蘭迪綠 */
        --primary-hover: #7a8f85;  /* 深一點的綠色 */
        --input-bg: #f2f2f0;       /* 淺灰暖色輸入框 */
    }

    body {
        margin: 0;
        font-family: 'Zen Maru Gothic', 'Noto Sans TC', sans-serif; /* 套用圓體 */
        background-color: var(--bg-color);
        color: var(--text-main);
    }

    .staticrypt-hr {
        margin-top: 20px;
        margin-bottom: 20px;
        border: 0;
        border-top: 1px dashed #dcdcdc; /* 改成虛線，比較像手作感 */
    }

    .staticrypt-page {
        width: 380px; /* 稍微加寬一點點，讓留白更舒服 */
        padding: 8% 0 0;
        margin: auto;
        box-sizing: border-box;
    }

    .staticrypt-form {
        position: relative;
        z-index: 1;
        background: var(--card-bg);
        max-width: 380px;
        margin: 0 auto 100px;
        padding: 50px 40px; /* 增加內部留白 */
        text-align: center;
        /* 改用柔和的擴散陰影 */
        box-shadow: 0 10px 30px rgba(0, 0, 0, 0.04), 0 4px 10px rgba(0, 0, 0, 0.02); 
        border-radius: 20px; /* 卡片圓角 */
    }

    .staticrypt-form input[type="password"],
    input[type="text"] {
        background: transparent;
        border: 0;
        box-sizing: border-box;
        font-size: 16px; /* 字體加大 */
        color: var(--text-main);
        outline: 0;
        padding: 15px 20px;
        width: 100%;
        font-family: inherit; /* 繼承圓體 */
    }
    
    /* 輸入框的 placeholder 顏色 */
    ::placeholder { 
        color: #b0b0b0; 
        font-size: 14px;
    }

    .staticrypt-password-container {
        position: relative;
        outline: 0;
        background: var(--input-bg);
        width: 100%;
        border: 0;
        margin: 0 0 20px; /* 增加間距 */
        box-sizing: border-box;
        border-radius: 12px; /* 輸入框圓角 */
        transition: all 0.3s ease;
    }
    
    /* 聚焦時的微互動 */
    .staticrypt-password-container:focus-within {
        background: #fff;
        box-shadow: 0 0 0 2px var(--primary); /* 聚焦時顯示淡綠色外框 */
    }

    .staticrypt-toggle-password-visibility {
        cursor: pointer;
        height: 20px;
        opacity: 0.4;
        padding: 13px;
        position: absolute;
        right: 5px;
        top: 50%;
        transform: translateY(-50%);
        width: 20px;
        transition: opacity 0.3s;
    }
    
    .staticrypt-toggle-password-visibility:hover {
        opacity: 0.8;
    }

    .staticrypt-form .staticrypt-decrypt-button {
        text-transform: uppercase;
        outline: 0;
        background: var(--primary); /* 使用抹茶綠 */
        width: 100%;
        border: 0;
        padding: 16px;
        color: #ffffff;
        font-size: 15px;
        font-weight: 500;
        letter-spacing: 1px; /* 增加字距，提升質感 */
        cursor: pointer;
        border-radius: 50px; /* 按鈕變成膠囊形狀 */
        transition: background 0.3s ease, transform 0.1s ease;
        box-shadow: 0 4px 12px rgba(141, 163, 153, 0.3); /* 按鈕帶一點點色光陰影 */
    }

    .staticrypt-form .staticrypt-decrypt-button:hover {
        background: var(--primary-hover);
        transform: translateY(-1px); /* 懸浮微動 */
    }

    .staticrypt-form .staticrypt-decrypt-button:active {
        transform: translateY(1px);
    }

    .staticrypt-html {
        height: 100%;
        background-color: var(--bg-color); /* 確保整個頁面背景色一致 */
    }

    .staticrypt-body {
        height: 100%;
        margin: 0;
    }

    .staticrypt-content {
        height: 100%;
        margin-bottom: 1em;
        background: var(--bg-color); /* 覆蓋原本的白色 */
        font-family: 'Zen Maru Gothic', sans-serif;
    }

    .staticrypt-instructions {
        margin-top: -0.5em;
        margin-bottom: 1.5em;
        color: var(--text-light);
        font-size: 14px;
        line-height: 1.6;
    }

    .staticrypt-title {
        font-size: 1.6em;
        font-weight: 700;
        color: var(--text-main);
        margin-bottom: 0.5em;
    }

    label.staticrypt-remember {
        display: flex;
        align-items: center;
        justify-content: center; /* 置中 */
        margin-bottom: 1.5em;
        color: var(--text-light);
        font-size: 13px;
        cursor: pointer;
    }

    .staticrypt-remember input[type="checkbox"] {
        appearance: none; /* 移除預設樣式 */
        -webkit-appearance: none;
        width: 18px;
        height: 18px;
        border: 2px solid #ccc;
        border-radius: 4px;
        margin-right: 8px;
        display: grid;
        place-content: center;
        transition: all 0.2s;
    }

    /* 自定義 Checkbox 勾選樣式 */
    .staticrypt-remember input[type="checkbox"]::before {
        content: "";
        width: 10px;
        height: 10px;
        transform: scale(0);
        transition: 120ms transform ease-in-out;
        box-shadow: inset 1em 1em var(--primary); /* 勾選顏色 */
        transform-origin: center;
        clip-path: polygon(14% 44%, 0 65%, 50% 100%, 100% 16%, 80% 0%, 43% 62%);
    }

    .staticrypt-remember input[type="checkbox"]:checked::before {
        transform: scale(1);
    }
    
    .staticrypt-remember input[type="checkbox"]:checked {
        border-color: var(--primary);
    }

    .hidden {
        display: none !important;
    }

    .staticrypt-spinner-container {
        height: 100%;
        display: flex;
        align-items: center;
        justify-content: center;
    }

    .staticrypt-spinner {
        display: inline-block;
        width: 2rem;
        height: 2rem;
        vertical-align: text-bottom;
        border: 0.25em solid #e0e0e0; /* 淺灰底 */
        border-right-color: var(--primary); /* 綠色轉圈 */
        border-radius: 50%;
        animation: spinner-border 0.75s linear infinite;
    }

    @keyframes spinner-border {
        100% {
            transform: rotate(360deg);
        }
    }
